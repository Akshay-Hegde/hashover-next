<div class="hashover-header">
	{hashover:avatar}{hashover:name}
	{hashover:thread_link}
</div>

<div class="hashover-balloon">
	<div id="hashover-content-{hashover:permalink}" class="hashover-content">
		{hashover:comment}
	</div>

	{placeholder:edit_form}

	<div class="hashover-footer">
		<span class="hashover-date">
			{hashover:date}
			{hashover:like_count}
			{hashover:dislike_count}
		</span>

		<span class="hashover-buttons">
			{hashover:like_link}
			{hashover:dislike_link}
			{hashover:edit_link}
			{hashover:reply_link}
		</span>
	</div>
</div>

{placeholder:reply_form}
